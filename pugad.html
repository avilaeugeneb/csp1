<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<!-- Import Bootstrap -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<!-- Import external stylesheet : Mobile-first -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Import medium device stylesheet -->
	<link rel="stylesheet" media="only screen and (min-width: 768px) and (max-width: 992px)" href="assets/css/mediumscreen.css">

	<!-- Import desktop stylesheet -->
	<link rel="stylesheet" media="only screen and (min-width: 992px)" href="assets/css/desktopscreen.css">

	<title>Haring Ibon UPLB - Home</title>
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<nav class="navbar navbar-default">
				<div class="container-fluid">

					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">
							<img class="img-responsive" id="logo" alt="Brand" src="assets/img/haribon_logo.png">
						</a>
						<p class="navbar-text">Haring Ibon UPLB</p>
					</div>

					<div class="collapse navbar-collapse" id="topnav">

						<ul class="nav navbar-nav">
							<li><a href="#">About</a></li>
							<li><a href="#">Activities</a></li>
							<li><a href="#">Members</a></li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Officers</a></li>
							<li><a href="#">Blog</a></li>
						</ul>	

					</div>
				</div>
			</nav>
		</div> <!-- /endFirstRow -->

		<div class="row">

			<div id="main-carousel" class="carousel slide" data-ride="carousel">

				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#main-carousel" data-slide-to="0" class="active"></li>
					<li data-target="#main-carousel" data-slide-to="1"></li>
					<li data-target="#main-carousel" data-slide-to="2"></li>
					<li data-target="#main-carousel" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">

					<div class="item active">
						<img src="assets/img/act1.jpg" alt="banner showing Haring Ibon's Kalikhasan Activity" class="">
						<div class="carousel-caption">
							<h3>Kalikhasan</h3>
							<p>An exhibit on Science and Technology and Innovation for Sustainable Development</p>
						</div>
					</div>

					<div class="item">
						<img src="assets/img/act2.jpg" alt="Haring Ibon UPLB's Mission" class="">
						<div class="carousel-caption">
							<h3>Our Mission</h3>
						</div>
					</div>

					<div class="item">
						<img src="assets/img/act3.jpg" alt="Orientation Banner" class="">
						<div class="carousel-caption">
							<h3>Come Join us!</h3>
						</div>
					</div>

					<div class="item">
						<img src="assets/img/act4.jpg" alt="Haring Ibon UPLB Org Photo" class="">
						<div class="carousel-caption">
							<h3>Haring Ibon UPLB in Action</h3>
						</div>
					</div>

				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div> <!-- /endMainCarousel -->

		</div> <!-- /endSecondRow -->

		<div class="row">
			
			<div class="col-md-4 col-sm-4 hidden-xs">
				
				<div class="row">
					
					<div class="col-md-12 col-sm-12">
						
					</div>

				</div> <!-- /end-1stRow-1stCol-3rdRow -->

				<div class="row">
					
					<div class="col-md-12 col-sm-12">
						
					</div>

				</div> <!-- /end-2ndRow-1stCol-3rdRow -->

			</div> <!-- /end-1stCol-3rdRow -->

			<div class="col-md-8 col-sm-8 col-xs-12">

				<div class="well">
					
				</div> <!-- /end-well-2ndCol-3rdRow -->

			</div> <!-- /end-2ndCol-3rdRow -->

		</div> <!-- /endThirdRow -->

		<div class="row">
			
		</div> <!-- /endFourthRow -->

	</div> <!-- /endContainer -->


	
	<!-- Import Bootstrap jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Compiled plugins -->
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
